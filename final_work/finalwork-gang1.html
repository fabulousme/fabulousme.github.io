        <p >小河帮川菜味厚、味重、味丰，是它鲜明的特色。小河帮川菜由自贡盐帮菜、内江糖帮菜、泸州河鲜菜、宜宾三江菜所组成，其中以川南自贡为中心的盐帮菜名气最大。</p>
